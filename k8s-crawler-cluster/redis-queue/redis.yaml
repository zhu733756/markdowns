apiVersion: v1
kind: Service
metadata:
  namespace: datacrawl
  name: redis-service
  labels:
    app: redis
spec:
  ports:
  - name: redis-port
    port: 6379
  clusterIP: None
  selector:
    app: redis
    appCluster: redis-cluster
---
apiVersion: v1
kind: Service
metadata:
  
  name: redis-door
  labels:
    app: redis
spec:
  ports:
  - name: redis-port
    protocol: "TCP"
    port: 6379
    targetPort: 6379
  selector:
    app: redis
    appCluster: redis-cluster
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: datacrawl
  name: mysql
  labels:
    app: mysql
data:
  redis-conf: |
    appendonly=yes
    cluster-enabled=yes
    cluster-config-file=/var/lib/redis/nodes.conf
    cluster-node-timeout=5000
    dir=/var/lib/redis
    port=6379
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  namespace: datacrawl
  name: redis-app
spec:
  serviceName: "redis-service"
  replicas: 2
  template:
    metadata:
      labels:
        app: redis
        appCluster: redis-cluster
    spec:
      terminationGracePeriodSeconds: 20
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - redis
              topologyKey: kubernetes.io/hostname
      containers:
      - name: redis
        image: "registry.cn-qingdao.aliyuncs.com/gold-faas/gold-redis:1.0"
        command:
          - "redis-server"
        args:
          - "/etc/redis/redis.conf"
          - "--protected-mode"
          - "no"
        resources:
          requests:
            cpu: "100m"
            memory: "100Mi"
        ports:
            - name: redis
              containerPort: 6379
              protocol: "TCP"
            - name: cluster
              containerPort: 16379
              protocol: "TCP"
        volumeMounts:
          - name: "redis-conf"
            mountPath: "/etc/redis"
          - name: "redis-data"
            mountPath: "/var/lib/redis"
      volumes:
      - name: "redis-conf"
        configMap:
          name: "redis-conf"
          items:
          - key: "redis.conf"
            path: "redis.conf"
      - name: "redis-data"
        emptyDir: {} 


